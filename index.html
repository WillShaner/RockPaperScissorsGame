<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel ="stylesheet" type = "text/css" href="style.css">
</head>
<body>
    <div class="container-fluid pt-5">
        <div class="row justify-content-center pt-5 sm-d-flex">
            <h1 class="text-danger">ROCK PAPER SCISSORS</h1>
        </div>
        <div class="row justify-content-center pt-5">
            <h3 class="text-success">Best Of: </h3>
        </div>
        <div class="row justify-content-around pt-2">
            <button type="button" class="gameCounter px-5 btn btn-primary" onclick="disable(), choiceEnable()" id="oneGame">1</button>
            <button type="button" class="gameCounter px-5 btn btn-primary" onclick="disable(), choiceEnable()" id="threeGames">3</button>
        </div>
        <div class="row pt-5">
            <div class="col-4 justify-content-center">
                <p>Player Selects</p>
                <p id="playerOpt">...</p>
                <p id="playerScore">0</p>
            </div>
            <div class="col-4 justify-content-center">
                <p>Round</p>
                <p id="roundCount">Select Round Number</p>
            </div>
            <div class="col-4 justify-content-center">
                <p>Compuer Selects</p>
                <p id="compOpt">...</p>
                <p id="compScore">0</p>
            </div>
        </div>
        <div class="row py-2 justify-content-center">
            <p id="result">...</p>
        </div>
        <div class="row py-3 justify-content-center">
            <p id="endText">...</p>
        </div>
        <div class="row justify-content-around pb-5">
            <button id="deadButton1" type="button" class="btn btn-secondary choiceButton">ROCK</button>
            <button id="deadButton2" type="button" class="btn choiceButton">PAPER</button>
            <button id="deadButton3" type="button" class="btn btn-warning choiceButton">SCISSORS</button>
        </div>
    </div>
    <script src="app.js">
    </script>
</body>
</html>
